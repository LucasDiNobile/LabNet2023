<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<mat-spinner class="spinner" *ngIf="loading" diameter="50"></mat-spinner>

<div *ngIf="!loading"> 
    <div class="formAndButtons" *ngIf="verTabla">
        <img class="img" src="../../../assets/img/pencil.png" >
        <form [formGroup]="formUpdate">
            <mat-form-field class="input" *ngIf="ocultarId">
                <mat-label>ID</mat-label>
                <input id="id" matInput placeholder="Ej. Lucas" formControlName="id"/>
            </mat-form-field>
            <br />
            <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input id="nombre" matInput placeholder="Ej. Lucas" formControlName="nombre"/>
            </mat-form-field>
            <br />
            <mat-form-field class="input">
            <mat-label>Apellido</mat-label>
            <input id="apellido" matInput placeholder="Ej. Di Nobile" formControlName="apellido"/>
            </mat-form-field>
        </form>
    
        <button class="boton" mat-raised-button color="primary" [disabled]="this.formUpdate.invalid" (click)="editarEmployee()">Guardar cambios</button>
        <br />
        <br />
        <button class="boton" mat-raised-button color="primary" (click)="cancelarForm()">Limpiar</button>
    </div>

    <button class="volver" mat-raised-button color="primary" (click)="goToEmployee()">Volver a empleados</button>

    <span class="row">
        <table class="table table-striped table-hover">
            <thead>
                <th class="th" scope="col">Empleados disponibles</th>
                <th class="th" scope="col">Modificar</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of listEmployee">
                    <td class="td">{{item.Nombre}} {{item.Apellido}}</td>
                    <td class="td">
                        <button mat-fab color="primary" class="edit" (click)=" llenarInput(item)">
                            <mat-icon>editar</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
</div>
