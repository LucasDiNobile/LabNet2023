<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

<div *ngIf="!loading">
        <div class="formAndButtons">
            <form class="formulario" [formGroup]="formEmployees">
                <img class="img" src="../../../assets/img/working.png" >
                <br />
                <mat-form-field class="input">
                    <mat-label for="Nombre" >Nombre</mat-label>
                    <input id="Nombre" matInput placeholder="Ej. Lucas" formControlName="nombre"/>
                </mat-form-field>
                <br />
                <mat-form-field class="input">
                    <mat-label for="Apellido" >Apellido</mat-label>
                    <input id="Apellido" matInput placeholder="Ej. Di Nobile" formControlName="apellido"/>
                </mat-form-field>
            </form>
            
            <button class="boton" mat-raised-button color="primary" [disabled]="this.formEmployees.invalid" (click)="guardarEmployee()">Agregar Employee</button>
            <br />
            <br />
            <button class="boton" mat-raised-button color="primary" (click)="cancelarForm()">Limpiar</button>
        </div>
        
        <button class="editar" mat-raised-button color="primary" (click)="goToUpdate()">Editar Employee</button>
 
    
    <span class="row">
        <table class="table table-striped table-hover">
            <thead>
                <th class="th" scope="col">ID</th>
                <th class="th" scope="col">Nombre</th>
                <th class="th" scope="col">Apellido</th>
                <th class="th" scope="col">X</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of listEmployee">
                    <td class="td">{{item.Id}}</td>
                    <td class="td">{{item.Nombre}}</td>
                    <td class="td">{{item.Apellido}}</td>
                    <td class="td">
                        <button mat-fab color="primary" class="delete" (click)="eliminarEmployee(item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
</div>
